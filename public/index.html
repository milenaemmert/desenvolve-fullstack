<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logos/logo-desenvolve-simplificada.svg" type="image/x-icon">

        </div>
    </header>

    <main class="container-trilhas">
        
    </main>

    <footer>
        <div class="container-elementos-footer">
            <div class="container-logos">
                <img src="assets/logos/logo-grupo-boticario.svg" alt="Logo Grupo Boticário">
                <img src="assets/logos/alura.svg" alt="Logo da Alura">
            </div>

            <img src="assets/logos/logo-desenvolve-detalhada.png" alt="Logo detalhada do Desenvolve">

                            <img src="assets/icones/instagram.svg" alt="Ícone Instagram">
                        </a>
                        
                        <a href="https://www.facebook.com/grupoboticario" target="_blank">
                            <img src="assets/icones/facebook.svg" alt="Ícone Facebook">
                        </a>
                        
                        <a href="https://www.youtube.com/user/CanalGrupoBoticario" target="_blank">
                            <img src="assets/icones/youtube.svg" alt="Ícone Youtube">
                        </a>

                    <span>Grupo Boticário</span>
                </div>
            </div>
        </div>
